<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function click_calcular() {
            let peso = document.getElementById("peso").value;
            let altura = document.getElementById("altura").value;
            let imc = Number(peso) / (Number(altura) * Number(altura));
            document.getElementById("imc").value = imc.toFixed(2);

            let imcInput = document.getElementById("imc");
            let texto = document.getElementById("texto");

            if (imc < 18.5) {
                imcInput.style.backgroundColor = "red";
                texto.innerText = "Você está abaixo do peso!";
                imcInput.style.color = "white"
                texto.style.color = "red";

            } else if (imc >= 18.5 && imc < 25) {
                imcInput.style.backgroundColor = "green"; 
                imcInput.style.color = "white"
                texto.innerText = "Você está saudável!";
                texto.style.color = "green";
            }

            else {
                imcInput.style.backgroundColor = "yellow"; 
                texto.innerText = "Você está acima do peso!";
                imcInput.style.color = "black"
                texto.style.color = "yellow";
            }

        }
        function limpar() {
            let peso = document.getElementById("peso").value = "";
            let altura = document.getElementById("altura").value = "";
            document.getElementById("imc").value = "";
        }
    </script>

</head>

<body>
    <form>
        <div class="content-form">
            <h1>IMC Calculator</h1>
            <div class="input-form">
                <div class="PesoAltura">
                    <div>
                        <label for="peso">Peso</label>
                        <input id="peso" type="number" name="peso">
                    </div>
                    <div>
                        <label for="altura">altura</label>
                        <input id="altura" type="number" name="altura">
                    </div>
                </div>

                <input id="imc" disabled placeholder="IMC">
            </div>

            <div class="buttons">
                <input type="button" value="Confirmar" onclick="click_calcular();">
                <input type="button" value="Limpar" onclick="limpar()">
                <p id="texto"></p>
            </div>
        </div>
    </form>
    <p>Feito por Lucas Diniz</p>
</body>

</html>
